version: 2

models:
  - name: stg_customers
    description: Customer data.
    columns:
      - name: customer_id
        description: Primary key.
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: Orders data.
    columns:
      - name: order_id
        description: Primary key.
        tests:
          - unique
          - not_null
      - name: status
        description: '{{ doc("order_status") }}'
        tests:
          - accepted_values:
              values:
                - returned
                - completed
                - return_pending
                - shipped
                - placed
      - name: customer_id
        description: Customer ID.
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id